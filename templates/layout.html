    <body>
      <div class="fondo" onclick="DesplegarLog('')" id="Prin">
        <div class="wrapper">
          <div class="conT" onclick="DesplegarLog('Con')">
          <form class="login">
            <p class="title">Log in</p>
            <input type="text" placeholder="Username" autofocus />
            <i class="fa fa-user"></i>
            <input type="password" placeholder="Password" />
            <i class="fa fa-key"></i>
            <a href="#">Forgot your password?</a>
            <button>
              <i class="spinner"></i>
              <span class="state" onclick="DesplegarLog('')">Log in</span>
            </button>
          </form>
          </p>
          </div>
          </div>
        </div>
      </div>
    {% block content %}

    {% endblock %}
    </body>
    <script>
      var P = false;
    function DesplegarLog(V){
      var d = document.getElementById("Prin");
      if (P === false && V != 'Con'){
        d.style.display = "block";
        P = true;
      } else{
        d.style.display = "none";
        P = false;
      }
    }
    </script>
