{% extends "layout.html" %}
{% block content %}
{% if UP == "true" %}
<div class="row row-F">
    <div class="col-12" style="background-color:white;">
        <center>
            <h3>Primero proporciona el usuario y código que te proporcionamos</h3>
        </center>
        <br>
    </div>
    <form action="/verifi" method="POST">
        <div class="col-md-12">
            <label for="Usu" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="Usu" name="Usu" required>
        </div>
        <div class="col-md-12">
            <label for="Cont" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="Cont" name="Cont" required>
        </div>
        <div class="col-md-4">
            <br>
            <button type="submit" class="btn btn-primary">Enviar Verificación de usuario</button>
        </div>
    </form>
</div>
<br>

{% else %}
<div class="row row-F">
    <div class="col-12" style="background-color:white;">
        <center>
            <h3>Ahora por favor ingresa los datos de tú proyecto aquí</h3>
        </center>
        <br>
    </div>
</div>
<form class="row g-3 row-F" action="/ac_reg" method="POST" enctype="multipart/form-data">
    <div class="col-md-3">
        <label for="NomProy" class="form-label">Nombre del Proyecto</label>
        <input type="text" class="form-control" id="NomProy" name="NomProy" required>
    </div>
    <div class="col-md-9">
        <label for="Nom" class="form-label">Nombre de participante(s)</label>
        <input type="text" class="form-control" id="Nom" name="Nom" required>
    </div>
    <div class="col-md-12">
        <label for="descripcion" class="form-label">Decripción del proyecto</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea required>
    </div>
    <div class="col-md-12">
        <label for="intdat" class="form-label">Nombre de la Institución y/o asesor</label>
        <input type="text" class="form-control" id="intdat" name="intdat" required>
    </div>
    <div class="col-md-6">
        <label for="Arch" class="form-label">Imagen</label>
        <input type="file" class="form-control" name="Arch" id="Arch" required>
    </div>
    <div class="col-md-6">
        <label for="Categ" class="form-label">Categoría</label>
        <select class="form-control" id="Categ" name="Categ" required>
            <option disabled selected>Elige...</option>
            {% for i in cate %}
            <option value="{{i.0}}">{{i.1}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-4">
        <br>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
    <br>
    <br>
    <br>
    {% endif %}
{% endblock %}
